eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
 
 instance:
    hostname: localhost

microservice:
  SpringBooPaymentService:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICE/payment/dopayment
  SpringBootOrderServices:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICE/order/bookorder
         
